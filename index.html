<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons</title>
    <script type="module" src="./card.js"></script>
    <style>
        body{
            background-color: #444444;
        }
    </style>
</head>
<body>
    <card-components></card-components>

    <script>
        document.querySelector('card-components').items = [
            {
                title: 'Ricardo',
                imageUrl: 'https://axity.com/wp-content/uploads/2021/07/Asset-1@4x-3.png',
                description: "esto es texto de prueba esto es texto de prueba esto es texto de prueba",
            },
        ];
        document.querySelector('card-components').renderItem = (item, html) => {
            return html`
                ${item.imageUrl ? html`<img src="${item.imageUrl}" alt="${item.title}">` : ''}
                <h3>${item.title}</h3>
                <p>${item.description}</p>
            `;
        };
    </script>
  

</body>
</html>
